<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page for  Event </title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Shobhit Chauhan
              </h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Fusion DMS 4.0</h1>
                <h1>Connecting Everyone.</h1>
              </div>
              <p class="text">
                This is the organisation where you can showcase your talent <br><strong>WE ARE COMING SOON GET READY TO SHOW YOUR TALENT</strong>
              </p>
              <div class="cta">
                
                <a href="#"  class="btn">
                  <i class="fa-solid fa-info"></i>  Reserve your sheet </a>
                <a href="#" class="btn">
                  <i class="fa-solid fa-arrow-right"></i> Know more</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
             
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
              
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/ab46cdc926.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
